name: .NET CI, Build, and Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish Self-Contained Artifact (linux-x64)
      run: dotnet publish src/TelegramVerificationBot/TelegramVerificationBot.csproj -c Release --self-contained true /p:PublishReadyToRun=true /p:PublishTrimmed=true -r linux-x64 -o ./release-artifacts/linux-x64-sc

    - name: Publish Framework-Dependent Artifact
      run: dotnet publish src/TelegramVerificationBot/TelegramVerificationBot.csproj -c Release --self-contained false -o ./release-artifacts/framework-dependent

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./release-artifacts/
    
    # --- Docker steps only run on push to main ---
    - name: Log in to GHCR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}

    - name: Build and push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Generate artifact attestation
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/attest-build-provenance@v3
      with:
        subject-name: ghcr.io/${{ github.repository}}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
